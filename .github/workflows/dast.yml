name: DAST - OWASP ZAP

on:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start application
        run: |
          docker compose up --build -d
          sleep 90
          
      - name: Verify app is reachable
        run: curl -I http://localhost:8000

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000'
          fail_action: false
          allow_issue_writing: false
          cmd_options: '-a'  # Generate all reports

      - name: Check for generated reports
        run: |
          echo "Looking for report files..."
          find . -name "*.html" -o -name "*.json" -o -name "*.md" | grep -i zap || echo "No ZAP reports found"
          ls -la *.html *.json *.md 2>/dev/null || true

      - name: Upload DAST report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            *.html
            *.json
            *.md
          retention-days: 30
          if-no-files-found: ignore
          
      - name: Stop containers
        if: always()
        run: docker compose down
