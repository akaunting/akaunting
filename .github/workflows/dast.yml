name: DAST - OWASP ZAP

on:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start application with Docker Compose
        run: |
          docker compose up -d
          docker ps
          sleep 90

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: http://app:80
          fail_action: false
