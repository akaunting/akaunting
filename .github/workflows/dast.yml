name: DAST - OWASP ZAP

on:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start application
        run: |
          docker compose up --build -d
          # Better health check instead of static sleep
          for i in {1..30}; do
            if curl -s -f http://localhost:8000 > /dev/null; then
              echo "Application is up!"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 10
          done
          
      - name: Verify app is reachable
        run: |
          curl -I http://localhost:8000
          echo "Application is running"
          
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000'
          fail_action: false
          allow_issue_writing: false
          cmd_options: '-a'
          
      - name: Debug - Show files after ZAP
        run: |
          echo "=== Files after ZAP scan ==="
          ls -la
          echo "=== Looking for report files ==="
          find . -name "*.html" -o -name "*.json" -o -name "*.md" 2>/dev/null | head -20
          
      - name: Collect reports to directory
        run: |
          mkdir -p zap-reports
          # Copy all report files
          find . -maxdepth 1 -name "*.html" -o -name "*.json" -o -name "*.md" 2>/dev/null | xargs -I {} cp {} zap-reports/ 2>/dev/null || true
          echo "=== Reports collected ==="
          ls -la zap-reports/
          
      - name: Upload DAST report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-reports
          path: zap-reports/
          retention-days: 30
          if-no-files-found: warn
          
      - name: Show summary in logs
        run: |
          echo "=== ZAP SCAN COMPLETED ==="
          echo "Time: $(date)"
          echo ""
          echo "If you see report files above, download them from the Artifacts section."
          echo "If not, check the ZAP scan logs for errors."
          
      - name: Stop containers
        if: always()
        run: docker compose down || true
