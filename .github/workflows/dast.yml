name: DAST - OWASP ZAP

on:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start application
        run: |
          docker compose up --build -d
          sleep 90
          
      - name: Verify app is reachable
        run: curl -I http://localhost:8000

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: http://localhost:8000
          fail_action: false
          allow_issue_writing: false
          artifact_name: ""   # Disables internal artifact upload
          cmd_options: "-a"   # Generate all reports
          rules_file_name: ".zap/rules.tsv"
          # Optional: Add debug mode for troubleshooting
          debug: true

      - name: List generated files (for debugging)
        run: ls -la

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            zap-report.html
            zap-report.md
            zap-report.json
          retention-days: 30
          
      - name: Stop containers
        run: docker compose down
